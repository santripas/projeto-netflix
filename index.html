<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Netflix</title>
    <!-- Font-->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">

    <!-- Styles-->
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <header>
        <div class="center">
            <div class="header-left">
                <a href=""><img src="images/logo_netflix.png"></a>

                <div class="menu-header">
                    <ul>
                        <li><a href="">Início</a></li>
                        <li><a href="">Séries</a></li>
                        <li><a href="">Filmes</a></li>
                        <li><a href="">Adicionados recentemente</a></li>
                        <li><a href="">Minha lista</a></li>
                    </ul>
                </div><!--menu-header-->
            </div><!--header-left-->

            <div class="header-right">
                <div class="search">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div><!--search-->
                <a href="">INFANTIL</a>
                <i class="fa-solid fa-gift"></i>

                <div class="notifications">
                    <div class="circle-notifications">
                        <span>10</span>
                    </div><!--circle-notification-->
                    <i class="fa-solid fa-bell"></i>
                </div><!--notifications-->
            </div><!--header-right-->

            <div class="clear"></div>
        </div><!--center-->
    </header>

    <section class="destaque">

        <video autoplay muted loop id="video-destaque">
            <source src=".//images/arrow.mp4" type="video/mp4">
            Your browser does not support HTML5 video.
        </video>



        <div class="overlay"></div><!--overlay-->
        <div class="texto-destaque">
            <h2>Lorem Ipsum</h2>
            <h3>Assista a 9 Temporada completa agora!</h3>
            <p>Aqui vai a descrição completa da minha série ou filme.</p>
            <br>
            <a href=""><i class="fa-solid fa-play"></i>Assistir</a>
            <a href=""><i class="fa-solid fa-play"></i>Assistir</a>
            <a href=""><i class="fa-solid fa-play"></i>Assistir</a>
        </div><!--texto-destaque-->
    </section><!--destaque-->

    <section class="vitrine">
        <div class="vitrine-flex">

            <div class="vitrine-single-banner">
                <div class="vitrine-wraper" style="background-image: url(./images/arrow.jpg);"></div>
            </div>

            <div class="vitrine-single-banner">
                <div class="vitrine-wraper" style="background-image: url(./images/suits.jpeg);"></div>
            </div>

            <div class="vitrine-single-banner">
                <div class="vitrine-wraper" style="background-image: url(./images/arrow.jpg);"></div>
            </div>

            <div class="vitrine-single-banner">
                <div class="vitrine-wraper" style="background-image: url(./images/suits.jpeg);"></div>
            </div>

            <div class="vitrine-single-banner">
                <div class="vitrine-wraper" style="background-image: url(./images/arrow.jpg);"></div>
            </div>

            <div class="vitrine-single-banner">
                <div class="vitrine-wraper" style="background-image: url(./images/suits.jpeg);"></div>
            </div>


        </div><!--vitrine-flex-->
    </section><!--vitrine-->







    <script src="js/jquery.js"></script>
    <script src="js/slick.min.js"></script>

    <script>
        $('.vitrine-flex').slick({
            dots: false,
            arrows: false,
            infinite: false,
            centerMode: false,
            speed: 1000,
            slidesToShow: 6,
            autoplay: true,
            autoplaySpeed: 3000,
            pauseOnHover: false,
            responsive: [
                {
                    breakpoint: 768,
                    settings: {
                        slidesToShow: 3
                    }
                }]
        });

        $('.vitrine-wraper').hover(function () {
            $(this).css('z-index', '1000');
        })

        $('.vitrine-wraper').mouseout(function () {
            $(this).css('z-index', '0');
        })
        
    </script>
</body>

</html>
