<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Netflix</title>

    <!-- Styles-->
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <header>
        <div class="center">
            <div class="header-left">
                <a href=""><img src="images/logo_netflix.png"></a>

                <div class="menu-header">
                    <ul>
                        <li><a href="">Início</a></li>
                        <li><a href="">Séries</a></li>
                        <li><a href="">Filmes</a></li>
                        <li><a href="">Adicionados recentemente</a></li>
                        <li><a href="">Minha lista</a></li>
                    </ul>
                </div><!--menu-header-->
            </div><!--header-left-->

            <div class="header-right">
                <div class="search">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div><!--search-->
                <a href="">INFANTIL</a>
                <i class="fa-solid fa-gift"></i>

                <div class="notifications">
                    <div class="circle-notifications">
                        <span>10</span>
                    </div><!--circle-notification-->
                    <i class="fa-solid fa-bell"></i>
                </div><!--notifications-->
            </div><!--header-right-->

            <div class="clear"></div>
        </div><!--center-->
    </header>

    <section class="destaque">

        <video autoplay muted loop id="video-destaque">
            <source src=".//images/arrow.mp4" type="video/mp4">
            Your browser does not support HTML5 video.
        </video>



        <div class="overlay"></div><!--overlay-->
        <div class="texto-destaque">
            <h2>Lorem Ipsum</h2>
            <h3>Assista a 9 Temporada completa agora!</h3>
            <p>Aqui vai a descrição completa da minha série ou filme.</p>
            <br>
            <a href=""><i class="fa-solid fa-play"></i>Assistir</a>
            <a href=""><i class="fa-solid fa-play"></i>Assistir</a>
            <a href=""><i class="fa-solid fa-play"></i>Assistir</a>
        </div><!--texto-destaque-->
    </section><!--destaque-->







    <script src="https://kit.fontawesome.com/6d5f29807a.js" crossorigin="anonymous"></script>
</body>

</html>
